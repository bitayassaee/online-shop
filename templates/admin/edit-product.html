{% extends 'base.html'%}
{% block header%}
<title>edit products</title>
{% endblock%}
{% block body %}


<form action="#" method="POST">
    <input type="text" name="name" value="{{ product.name }}" placeholder="نام محصول"><br>
        <textarea name="description" placeholder="توضیحات">{{ product.description }}</textarea><br>
    <input type="number" name="price" value="{{ product.price }}" placeholder="قیمت محصول"><br>
    <label>فعال:</label>
    <input type="checkbox" value= "1" name="active" {{ "checked" if product.active == 1 }}><br>
    <input type="submit" value="submit">

</form>
{% endblock %}
